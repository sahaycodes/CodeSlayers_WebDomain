<html>
  <head>
    <meta charset="UTF-8">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css'><link rel="stylesheet" href="./client.css">
  
  
  </head>
  <body>
    <!-- Add HTML content here -->
    <div class="header">
      <h1>Client Module</h1>
    </div>
    <div class="content">
      <h2>Categories</h2>
      <div class="category-container">
        <!-- Add categories here -->
        <div class="category">
          Category 1
        </div>
        <div class="category">
          Category 2
        </div>
        <!-- Add more categories if necessary -->
      </div>
      <form class="post-issue-form">
        <!-- Add form fields for posting issue -->
        <h3>Post an issue</h3>
        <label for="issue-title">Title:</label>
        <input type="text" id="issue-title" name="issue-title">
        <br><br>
        <label for="issue-description">Description:</label>
        <textarea id="issue-description" name="issue-description"></textarea>
        <br><br>
        <input type="submit" value="Post">
      </form>
      <div class="quotations">
        <!-- Show quotations from workers here -->
        <h3>Quotations</h3>
        <div class="worker-details">
          <!-- Show worker details here -->
          <p>Worker Name</p>
          <p>Price Quoted</p>
          <div>
            <button>Accept</button>
            <button>Reject</button>
          </div>
        </div>
        <!-- Add more worker details if necessary -->
      </div>
      <form class="feedback-form">
        <!-- Add form fields for providing feedback -->
        <h3>Provide Feedback</h3>
      </html>
